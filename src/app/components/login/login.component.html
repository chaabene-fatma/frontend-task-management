<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-image">
  <div class="login-container border p-4 rounded shadow-sm bg-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account?
      <a href="/register" class="text-primary">Register here</a>
    </p>

    <p class="mt-3 text-center {{ messageClass }}">{{ message }}</p>
  </div>
</div>
