<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-image">
  <div class="login-container border p-4 rounded shadow-sm bg-white" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Register</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
          required
          #email="ngModel"
          email />

        <div *ngIf="email.invalid && email.touched" class="text-danger">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          class="form-control"
          required
          #password="ngModel"
          pattern="^.{8,}$"
          title="Password must be at least 8 characters long." />

        <div *ngIf="password.invalid && password.touched" class="text-danger">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['pattern']">Password must be at least 8 characters long.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="/login" class="text-primary">Login here</a>
    </p>

    <p class="mt-3 text-center" [ngClass]="messageClass">{{ message }}</p>
  </div>
</div>
